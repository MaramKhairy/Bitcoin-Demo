<div class="tableContainer">

    <table>
        <tr>
            <th *ngFor="let column of headers">
                {{column}}
            </th>
        </tr>
        <tr *ngFor="let item of prices | keyvalue">
            <td>
                {{item.key}}
            </td>
            <td>
                {{ item.value.last }}
            </td>
            <td>
                {{ item.value.sell }}
            </td>
        </tr>
    </table>

</div>


<div class="bitcoinOwnedContainer">
    <div *ngIf="bitcoinOwned" class="bitcoinOwned">
        Bitcoin Owned: {{bitcoinOwned}}
    </div>

    <div *ngIf=" bitcoinOwned != null" class="value">
        value in EUR: {{ bitcoinOwned * this.prices?.get('EUR')?.sell}}
    </div>
</div>
