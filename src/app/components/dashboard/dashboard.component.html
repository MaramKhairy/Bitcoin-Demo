<div *ngFor="let item of prices | keyvalue">
    {{item.key}} last: {{ item.value.last }} {{item.key}} sell: {{ item.value.sell }}
  </div>
  
  
  <div *ngIf="bitcoinOwned">
    Bitcoin Owned: {{bitcoinOwned}}
  </div>
  
  <div>
    value in EUR: {{ bitcoinOwned *  this.prices.get('EUR')?.sell}}
  </div>
